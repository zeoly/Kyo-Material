<h3>基本切换按钮</h3>
<mat-button-toggle-group>
    <mat-button-toggle value="1">选项1</mat-button-toggle>
    <mat-button-toggle value="2">选项2</mat-button-toggle>
    <mat-button-toggle value="3">选项3</mat-button-toggle>
</mat-button-toggle-group>
<h3>纵向切换按钮</h3>
<mat-button-toggle-group vertical>
    <mat-button-toggle value="1">选项1</mat-button-toggle>
    <mat-button-toggle value="2">选项2</mat-button-toggle>
    <mat-button-toggle value="3">选项3</mat-button-toggle>
</mat-button-toggle-group>
<h3>允许多选的切换按钮</h3>
<mat-button-toggle-group multiple>
    <mat-button-toggle value="1">选项1</mat-button-toggle>
    <mat-button-toggle value="2">选项2</mat-button-toggle>
    <mat-button-toggle value="3">选项3</mat-button-toggle>
</mat-button-toggle-group>
<h3>失效选项3</h3>
<mat-button-toggle-group>
    <mat-button-toggle value="1">选项1</mat-button-toggle>
    <mat-button-toggle value="2">选项2</mat-button-toggle>
    <mat-button-toggle disabled value="3">选项3</mat-button-toggle>
</mat-button-toggle-group>
<h3>失效选项3的水波效果</h3>
<mat-button-toggle-group>
    <mat-button-toggle value="1">选项1</mat-button-toggle>
    <mat-button-toggle value="2">选项2</mat-button-toggle>
    <mat-button-toggle disableRipple value="3">选项3</mat-button-toggle>
</mat-button-toggle-group>
